<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 460" width="400" height="460">
  <defs>
    <!-- Gradients -->
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main hexagon background -->
  <path d="M 200,20 L 350,110 L 350,290 L 200,380 L 50,290 L 50,110 Z"
        fill="url(#hexGrad)"
        stroke="#6366F1"
        stroke-width="3"
        filter="url(#shadow)"/>

  <!-- Inner hexagon border -->
  <path d="M 200,35 L 335,118 L 335,282 L 200,365 L 65,282 L 65,118 Z"
        fill="none"
        stroke="#818CF8"
        stroke-width="1.5"
        opacity="0.5"/>

  <!-- Evaluation symbols -->

  <!-- Left checkmark (passing) -->
  <g transform="translate(90, 140)">
    <circle cx="30" cy="30" r="28" fill="url(#checkGrad)" opacity="0.9" filter="url(#glow)"/>
    <path d="M 20,30 L 27,38 L 42,20"
          stroke="#0F172A"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Right X mark (failing) -->
  <g transform="translate(250, 140)">
    <circle cx="30" cy="30" r="28" fill="#1E293B" opacity="0.8"/>
    <path d="M 20,20 L 40,40 M 40,20 L 20,40"
          stroke="#EF4444"
          stroke-width="4"
          stroke-linecap="round"
          opacity="0.7"/>
  </g>

  <!-- Center comparison bars -->
  <g transform="translate(130, 220)">
    <!-- Bar chart representation -->
    <rect x="0" y="30" width="140" height="8" rx="4" fill="url(#barGrad)" opacity="0.9"/>
    <rect x="0" y="45" width="100" height="8" rx="4" fill="url(#barGrad)" opacity="0.8"/>
    <rect x="0" y="60" width="120" height="8" rx="4" fill="url(#barGrad)" opacity="0.7"/>

    <!-- Metrics dots -->
    <circle cx="145" cy="34" r="3" fill="#60A5FA"/>
    <circle cx="105" cy="49" r="3" fill="#60A5FA"/>
    <circle cx="125" cy="64" r="3" fill="#60A5FA"/>
  </g>

  <!-- Grade/Score indicator -->
  <g transform="translate(180, 260)">
    <circle cx="20" cy="20" r="22" fill="#1E293B" opacity="0.8"/>
    <text x="20" y="29"
          font-family="Arial, sans-serif"
          font-size="24"
          font-weight="bold"
          fill="#60A5FA"
          text-anchor="middle">A</text>
  </g>

  <!-- Scale/balance representation (top) -->
  <g transform="translate(170, 80)">
    <!-- Balance beam -->
    <rect x="5" y="20" width="50" height="3" rx="1.5" fill="#818CF8" opacity="0.8"/>
    <!-- Left pan -->
    <path d="M 15,20 L 10,30 L 20,30 Z" fill="#60A5FA" opacity="0.7"/>
    <!-- Right pan -->
    <path d="M 45,20 L 40,30 L 50,30 Z" fill="#60A5FA" opacity="0.7"/>
    <!-- Center pivot -->
    <circle cx="30" cy="20" r="3" fill="#C7D2FE"/>
  </g>

  <!-- Text: "Eval" at top -->
  <text x="200" y="50"
        font-family="Arial, sans-serif"
        font-size="36"
        font-weight="bold"
        fill="#E0E7FF"
        text-anchor="middle"
        filter="url(#glow)">Eval</text>

  <!-- Text: "Ex" at bottom -->
  <text x="200" y="360"
        font-family="Arial, sans-serif"
        font-size="36"
        font-weight="bold"
        fill="#E0E7FF"
        text-anchor="middle"
        filter="url(#glow)">Ex</text>

  <!-- Decorative data points -->
  <g opacity="0.4">
    <circle cx="120" cy="320" r="2" fill="#93C5FD"/>
    <circle cx="280" cy="320" r="2" fill="#93C5FD"/>
    <circle cx="90" cy="250" r="2" fill="#93C5FD"/>
    <circle cx="310" cy="250" r="2" fill="#93C5FD"/>
  </g>

  <!-- Hexagon corner accents -->
  <g opacity="0.5">
    <circle cx="200" cy="20" r="4" fill="#C7D2FE"/>
    <circle cx="350" cy="110" r="4" fill="#C7D2FE"/>
    <circle cx="350" cy="290" r="4" fill="#C7D2FE"/>
    <circle cx="200" cy="380" r="4" fill="#C7D2FE"/>
    <circle cx="50" cy="290" r="4" fill="#C7D2FE"/>
    <circle cx="50" cy="110" r="4" fill="#C7D2FE"/>
  </g>
</svg>
